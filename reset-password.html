<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password â€” BracketologyBuilder</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="pageWrap" style="max-width:640px; margin:0 auto; padding:24px;">
    <div style="display:flex; align-items:center; gap:10px; margin-bottom:14px;">
      <a href="/" style="text-decoration:none; display:flex; align-items:center; gap:10px;">
        <img src="./favicon.svg" alt="" width="26" height="26" />
        <span style="font-weight:800;">BracketologyBuilder</span>
      </a>
    </div>

    <h1 style="margin:10px 0 8px 0;">Reset your password</h1>
    <p class="smallNote" style="margin:0 0 18px 0;">Enter a new password for your account.</p>

    <div class="card" style="padding:16px;">
      <label class="field">
        <span>New password</span>
        <input id="newPw" type="password" placeholder="At least 8 characters" autocomplete="new-password" />
      </label>
      <label class="field">
        <span>Confirm new password</span>
        <input id="newPw2" type="password" placeholder="Re-enter password" autocomplete="new-password" />
      </label>
      <button id="resetBtn" class="primaryBtn" style="width:100%;">Set new password</button>
      <div class="smallNote" id="msg" style="margin-top:10px;"></div>
    </div>
  </div>

  <script src="./reset-password.js"></script>
</body>
</html>
